---
layout: default
title: Home
---
<main class="home">

    <div id="splashscreen">
            {% for item in site.data.portfolio %}
            <div class="slide" href="{{item.link }}">
                <img src="{{ item.image }}" alt="">
                <div>
                    {{ item.name }}
                    <p class="year">{{ item.year }}</p>
                    <a class="button">Discover</p>
                </div>
            </a>
                {% endfor %}
    </div>
</main>
