---
layout: default
title: Home
---
<main class="home">

    <div id="splashscreen">
            {% for item in site.data.portfolio %}
            <div class="slide">
                <img src="{{ item.image }}" alt="">
                <div>
                    <h2 class="title">{{ item.name }}</h2>
                    <div class="year">{{ item.year }}</div>
                    <a class="button" href="{{ item.link }}">
                        <span>Discover</span>
                    </a>
                </div>
            </div>
                {% endfor %}
    </div>
</main>
